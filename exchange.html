<body class="body-background">
    <header class="starts">
        <p>Kalkulator walut na ciężkie czasy</p>
    </header>
    <p>
        <label>
            Podaj dzisiejszy kurs 1 EURO = <input class="js-course" required type="number" min="0,1" step="any"> PLN
        </label>
    </p>
    <form class="js-count">
        <fieldset>
            <legend>KALKULATOR POL>EURO </legend>
            <p>
                <label>
                    Podaj posiadaną kwotę PLN:<input class="js-sum" required type="number" min="0.1" step="any">
                </label>

            </p>
            <p>
                <button> Przelicz PLN</button>
            </p>
    </form>
    <p>W przeliczeniu na EURO masz:<strong class="result js-result"></strong></p>
    </fieldset>
    </form>
    <p>
    <form class="js-countEuro">
        <fieldset>
            <legend>KALKULATOR EURO>PLN </legend>
            <p>
                <label>
                    Podaj posiadaną kwotę EURO:<input class="js-sumEuro" required type="number" min="0.1" step="any">
                </label>

            </p>
            <p>
                <button> Przelicz EURO</button>
            </p>
    </form>
    <p>W przeliczeniu na PLN masz:<strong class="result js-resultEuro"></strong></p>
    </fieldset>
    </form>
    </p>
